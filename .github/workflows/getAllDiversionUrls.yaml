name: Scrape and Push Table Data

on:
  schedule:
    - cron: '0 2 * * 0'  # 每周日凌晨2点执行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install beautifulsoup4 requests

      - name: Scrape Table Data
        run: python scrape_table.py  # 替换为你的Python脚本文件名

      - name: Check Changes
        run: git status

      - name: Commit Changes
        run: |
          git config --local user.email "reid_vin@outlook.com"
          git config --local user.name "Reid_Vin"
          git add .
          git status
          git commit -m "Automatic update - $(date +'%Y-%m-%d %H:%M:%S')"
      
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.COMMON_TOKEN }}
