name: Generate-Urls-List

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: Run Python script to generate URLs list
        run: python Scripts/generate_urls.py

      - name: Move generated file to Urls directory
        run: |
          mkdir -p Urls
          mv All_Urls.list Urls/

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add Urls/All_Urls.list
          git commit -m "Add generated URLs list"
          git push
