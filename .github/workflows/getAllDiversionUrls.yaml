name: get-All-Diversion-Urls

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 requests
          ls -R  # Output directory structure for debugging

      - name: Run Python script
        run: python Scripts/get_urls.py

      - name: List generated files
        run: ls -R  # Output directory structure for debugging

      - name: Move file to Urls directory
        run: |
          mv All_Urls.list Urls/
          ls -R Urls/  # Output directory structure for debugging

      - name: Push changes
        uses: EndBug/add-and-commit@v9.1.4
        with:
          author_name: Reid_Vin
          author_email: reid_vin@outlook.com
          message: Automatic diversion rules update
          add: "Urls/All_Urls.list"
        env:
          GITHUB_TOKEN: ${{ secrets.COMMON_TOKEN }}
